    <script >
        let map;
        function initMap() {

            if ($('#map').length === 0) {
                return false;
            }

            //HTMLに記載されている住所の取得
            const address = $('#map').data('address');

            //ジオコーディングのインスタンスの生成
            const geocoder = new google.maps.Geocoder();

            geocoder.geocode(
                {
                    address: address,
                    region: 'jp'
                },
                function (results, status) {
                    if (status === 'OK' && results[0]) {
                        const map_tag = document.getElementById('map');
                        // 取得した座標をセット緯度経度をセット
                        const map_location = new google.maps.LatLng(
                            results[0].geometry.location.lat(),
                            results[0].geometry.location.lng()
                        );

                        //マップ表示のオプション
                        const map_options =
                            {
                                zoom: 15,   //縮尺
                                center: map_location,   //地図の中心座標
                                zoomControl: true,
                                zoomControlOptions: {
                                    position: google.maps.ControlPosition.TOP_RIGHT
                                },
                                disableDefaultUI: true,
                                fullscreenControl: true,
                                mapTypeControl: true,
                                mapTypeId: google.maps.MapTypeId.ROADMAP//地図の種類を指定
                            };

                        //マップを表示する
                        const map = new google.maps.Map(map_tag , map_options);

                        //地図上にマーカーを表示させる
                        const marker = new google.maps.Marker({
                            position: map_location,//マーカーを表示させる座標
                            map: map//マーカーを表示させる地図
                        });
                        $('.c-invitationSec--map__googleMapWrap').removeClass('is-empty');
                    } else {
                        $('.c-invitationSec--map__googleMapWrap').addClass('is-empty');
                    }
                }
            );
        }
